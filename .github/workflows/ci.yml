      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js (Local Versions)
        uses: actions/setup-node@v3
        with:
          node-version: 20.5.1

      # Install Dependencies
      - name: Install Dependencies
        run: |
          cd frontend
          npm install

