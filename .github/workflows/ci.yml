name: CI/CD Pipeline Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js (Lambda Version)
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # Install Dependencies (Backend)
      - name: Install Dependencies
        run: |
          cd backend
          npm install

      # Run Jest Tests
      - name: Run Jest Tests
        run: |
          cd backend
          npm test

  cypress:
    runs-on: ubuntu-latest

    steps:
